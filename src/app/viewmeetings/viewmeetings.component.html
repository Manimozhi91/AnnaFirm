<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 
<div>
    <h1  class="card-header">SCHEDULED MEETING INFORMATIONS</h1>
  </div>

    <div class="card-body">
   <table  class="table table-hover" >
    <tr>
        <th>ID </th>
        <th>MEETING TOPIC</th>
        <th>NO OF PARICIPANTS</th>
        <th>MEETING DATE</th>
        <th>MEETING TIME</th>

     </tr>
   <tr *ngFor="let meetings of meetings" >

        <td>{{meetings.id}}</td>
        <td >{{meetings.meetingTopic}}</td>
        <td>{{meetings.noOfParticipants}}</td>
        <td>{{meetings.meetingDate}}</td>
        <td>{{meetings.meetingTime}}</td>


  
    <td>
            
        <i class="material-icons" style="font-size:40px;color:red" (click)="deleteUser(meetings.id)">delete 
      </i> 
    </td>
   
       

    </tr>
   </table>
</div>
